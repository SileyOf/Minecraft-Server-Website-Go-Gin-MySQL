    <div class="particles" id="particles"></div>

    <main class="main-content">
        <div class="page-title-bar">
            <h1 class="page-title"><span class="sao-panel-diamond"></span> 服务器状态</h1>
        </div>

        <!-- 总览 -->
        <div class="sao-panel" style="margin-bottom:24px">
            <div class="sao-panel-header"><span class="sao-panel-diamond"></span><span>OVERVIEW</span></div>
            <div style="display:flex;justify-content:center;gap:48px;padding:24px">
                <div style="text-align:center">
                    <div id="totalOnline" style="font-size:2rem;font-weight:700;color:#fff">—</div>
                    <div style="font-size:0.75rem;color:var(--sao-text-muted);letter-spacing:1px">总在线玩家</div>
                </div>
                <div style="text-align:center">
                    <div id="totalMax" style="font-size:2rem;font-weight:700;color:#fff">—</div>
                    <div style="font-size:0.75rem;color:var(--sao-text-muted);letter-spacing:1px">总最大玩家</div>
                </div>
                <div style="text-align:center">
                    <div id="totalServers" style="font-size:2rem;font-weight:700;color:#fff">—</div>
                    <div style="font-size:0.75rem;color:var(--sao-text-muted);letter-spacing:1px">服务器数量</div>
                </div>
            </div>
        </div>

        <!-- 服务器列表 -->
        <div class="status-grid" id="serversGrid">
            <div class="loading-placeholder">加载中...</div>
        </div>

        <!-- 嵌入的监控页面 -->
        <div class="sao-panel embed-panel" id="embedPanel" style="display:none;margin-top:24px">
            <div class="sao-panel-header"><span class="sao-panel-diamond"></span><span>MONITORING (Uptime Kuma)</span></div>
            <iframe id="statusEmbed" class="status-embed" frameborder="0" allowtransparency="true"></iframe>
        </div>
    </main>

    <div class="sao-corner top-left"></div>
    <div class="sao-corner bottom-right"></div>
